sudo: required
language: go
go:
- '1.9'
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- make bump-version
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - git config --local user.name navikt-ci
  - git config --local user.email 32665735+navikt-ci@users.noreply.github.com
  - make release
  - git push --tags https://$GH_TOKEN@github.com/navikt/webhookproxy HEAD:master
branches:
  only:
  - master
notifications:
  email: false
